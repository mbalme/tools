<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #1db954;
            --accent-hover: #1ed760;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #f5f5f5;
                --bg-secondary: #ffffff;
                --bg-tertiary: #f0f0f0;
                --text-primary: #333333;
                --text-secondary: #666666;
                --border-color: #e0e0e0;
                --shadow-color: rgba(0, 0, 0, 0.1);
            }
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .year-section {
            margin: 16px 0;
            padding: 16px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .year-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .year-section h3 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
            margin-bottom: 16px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .year-section h3::after {
            content: attr(data-count);
            font-size: 0.7em;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 12px;
        }

        .section {
            margin: 12px 0;
            padding: 12px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .section h4 {
            color: var(--text-primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section h4::after {
            content: attr(data-count);
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .posters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            padding: 8px;
        }

        .poster-item {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 70px;
            height: 105px;
            border-radius: 6px;
            overflow: hidden;
            background-color: var(--bg-tertiary);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .poster-item.not-started {
            opacity: 0.3;
            filter: grayscale(0.7);
        }

        .poster-item.not-started:hover {
            opacity: 0.3;
            filter: grayscale(0.5);
        }

        .poster-item:hover {
            transform: scale(1.1);
            z-index: 2;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            transition: filter 0.3s ease;
        }

        .poster-item:hover .poster {
            filter: brightness(1.2);
        }

        .poster-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 0.7em;
            line-height: 1.2;
            color: var(--text-secondary);
            word-break: break-word;
            overflow: hidden;
            background: linear-gradient(45deg, var(--bg-tertiary), var(--bg-secondary));
        }

        .not-started-indicator {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            color: var(--text-secondary);
            padding: 2px;
            text-align: center;
            font-size: 0.65em;
            font-weight: 500;
            display: none;
        }

        .season-number {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            color: var(--text-primary);
            padding: 2px;
            text-align: center;
            font-size: 0.75em;
            font-weight: 500;
        }

        .progress-bar {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--accent-color);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .cache-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 16px;
            font-size: 0.9em;
        }

        .clear-cache-btn {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-cache-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .clear-cache-btn:active {
            transform: translateY(0);
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-tertiary);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 16px var(--shadow-color);
            text-align: center;
            z-index: 1000;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        [title] {
            position: relative;
        }

        [title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 0.85em;
            white-space: pre-line;
            z-index: 1000;
            min-width: 200px;
            text-align: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 12px;
            }

            .posters-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 6px;
            }

            .poster-item {
                width: 60px;
                height: 90px;
            }

            .year-section h3 {
                font-size: 1.2em;
            }
        }

        .poster-item.completed {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.3);
        }

        .poster-item.completed::before {
            content: "✓";
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .poster-item.completed:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(29, 185, 84, 0.5);
        }

        .poster-item.completed .poster {
            filter: none;
        }

        .poster-item.completed:hover .poster {
            filter: none;
        }

        .timeline-separator {
            position: relative;
            margin: 30px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .timeline-separator::before,
        .timeline-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
            position: relative;
        }

        .timeline-separator::before {
            background: linear-gradient(to right, var(--border-color), var(--accent-color));
        }

        .timeline-separator::after {
            background: linear-gradient(to left, var(--border-color), var(--accent-color));
        }

        .timeline-separator span {
            background-color: var(--bg-secondary);
            padding: 4px 12px;
            color: var(--accent-color);
            font-size: 0.85em;
            font-weight: 500;
            border-radius: 12px;
            border: 1px solid var(--accent-color);
            white-space: nowrap;
        }

        .future-item {
            opacity: 0.7;
        }

        .future-item:hover {
            opacity: 1;
        }

        .poster-item.seen-in-theater {
            border: 2px solid #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .poster-item.seen-in-theater::before {
            content: "🎬";
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: #ffd700;
            color: var(--bg-primary);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .poster-item.seen-in-theater:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        }

        .poster-item.seen-in-theater .poster {
            filter: none;
        }

        .poster-item.seen-in-theater:hover .poster {
            filter: none;
        }

        .person-item {
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            background-color: var(--bg-tertiary);
            box-shadow: 0 2px 4px var(--shadow-color);
            border: 2px solid transparent;
        }

        .person-item:hover {
            transform: scale(1.1);
            z-index: 2;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .person-item.birth {
            border-color: #4CAF50;
        }

        .person-item.death {
            border-color: #f44336;
        }

        .person-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: filter 0.3s ease;
        }

        .person-item:hover .person-photo {
            filter: brightness(1.2);
        }

        .person-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 0.6em;
            line-height: 1.2;
            color: var(--text-secondary);
            word-break: break-word;
            overflow: hidden;
            background: linear-gradient(45deg, var(--bg-tertiary), var(--bg-secondary));
            border-radius: 50%;
        }

        .person-event-indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            color: var(--text-primary);
            padding: 2px;
            text-align: center;
            font-size: 0.65em;
            font-weight: 500;
        }

        .person-item.birth .person-event-indicator {
            background: linear-gradient(to top, rgba(76, 175, 80, 0.9), rgba(76, 175, 80, 0.7));
        }

        .person-item.death .person-event-indicator {
            background: linear-gradient(to top, rgba(244, 67, 54, 0.9), rgba(244, 67, 54, 0.7));
        }
    </style>

<body>
    <div class="container">
    </div>

    <script src="js/config.js"></script>
    <script>
        const contentDictionary = {
            movies: new Set(),
            episodes: new Set(),
            shows: new Set(),
            movieDetails: new Map(),
            episodeDetails: new Map(),
            showDetails: new Map()
        };

        function wasSeenInTheater(watchedDate, releaseDate) {
            if (!watchedDate || !releaseDate) return false;
            
            const watchDate = new Date(watchedDate);
            const release = new Date(releaseDate);
            
            // Calculer la différence en jours
            const diffTime = Math.abs(watchDate - release);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Vérifier si le film a été vu dans les 2 mois (60 jours) après sa sortie
            return diffDays <= 60;
        }

        // Définition de l'indicateur de chargement
        const loadingIndicator = `
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Chargement des métadonnées...</p>
            </div>
        `;

        // Gestionnaire de cache pour les métadonnées
        const metadataCache = {
            CACHE_PREFIX: 'trakt_metadata_',
            CACHE_EXPIRY: 24 * 60 * 60 * 1000, // 24 heures en millisecondes
            ERROR_PREFIX: 'trakt_metadata_error_',
            ERROR_EXPIRY: 24 * 60 * 60 * 1000, // 24 heures en millisecondes (augmenté de 1h à 24h)
            BACKGROUND_REFRESH_PREFIX: 'trakt_metadata_refreshing_',
            BACKGROUND_REFRESH_DURATION: 30 * 60 * 1000, // 30 minutes pour éviter les rechargements multiples (augmenté de 5min à 30min)
            LAST_REFRESH_PREFIX: 'trakt_metadata_last_refresh_',
            MIN_REFRESH_INTERVAL: 6 * 60 * 60 * 1000, // 6 heures minimum entre les rechargements

            // Fonction pour nettoyer les métadonnées et ne garder que l'essentiel
            cleanMetadata(metadata) {
                if (!metadata) return null;
                
                // Nettoyer les release_dates pour ne garder que les données françaises
                let cleanedReleaseDates = null;
                if (metadata.release_dates?.results) {
                    const frRelease = metadata.release_dates.results.find(r => r.iso_3166_1 === 'FR');
                    if (frRelease) {
                        cleanedReleaseDates = {
                            results: [frRelease]
                        };
                    }
                }
                
                // Garder uniquement les champs essentiels
                const essentialFields = {
                    id: metadata.id,
                    title: metadata.title,
                    vote_average: metadata.vote_average,
                    release_date: metadata.release_date,
                    release_dates: cleanedReleaseDates,
                    first_air_date: metadata.first_air_date,
                    last_air_date: metadata.last_air_date,
                    number_of_seasons: metadata.number_of_seasons,
                    overview: metadata.overview?.substring(0, 200),
                    poster_path: metadata.poster_path,
                    seasons: metadata.seasons?.map(season => ({
                        season_number: season.season_number,
                        episode_count: season.episode_count,
                        air_date: season.air_date,
                        poster_path: season.poster_path
                    })),
                    _timestamp: Date.now()
                };

                return essentialFields;
            },

            // Fonction pour nettoyer automatiquement le cache quand le quota est dépassé
            cleanCacheForQuota() {
                try {
                    console.log('Quota dépassé, nettoyage automatique du cache...');
                    
                    // Récupérer toutes les entrées du cache avec leur taille et timestamp
                    const cacheEntries = [];
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith(this.CACHE_PREFIX) || 
                            key.startsWith(this.ERROR_PREFIX) || 
                            key.startsWith(this.BACKGROUND_REFRESH_PREFIX) ||
                            key.startsWith(this.LAST_REFRESH_PREFIX)) {
                            
                            const value = localStorage.getItem(key);
                            if (value) {
                                try {
                                    const { timestamp } = JSON.parse(value);
                                    const size = new Blob([value]).size;
                                    cacheEntries.push({ key, size, timestamp, value });
                                } catch (error) {
                                    // Entrée corrompue, la supprimer
                                    localStorage.removeItem(key);
                                }
                            }
                        }
                    });

                    // Trier par ancienneté (plus ancien en premier)
                    cacheEntries.sort((a, b) => a.timestamp - b.timestamp);

                    // Supprimer les entrées les plus anciennes jusqu'à libérer au moins 1MB
                    const targetSize = 1024 * 1024; // 1MB
                    let freedSize = 0;
                    let removedCount = 0;

                    for (const entry of cacheEntries) {
                        if (freedSize >= targetSize) break;
                        
                        localStorage.removeItem(entry.key);
                        freedSize += entry.size;
                        removedCount++;
                    }

                    console.log(`Nettoyage automatique: ${removedCount} entrées supprimées, ${(freedSize / 1024).toFixed(2)} KB libérés`);
                    return { removedCount, freedSize };
                } catch (error) {
                    console.error('Erreur lors du nettoyage automatique pour quota:', error);
                    return { removedCount: 0, freedSize: 0 };
                }
            },

            // Fonction pour vérifier l'espace disponible
            checkAvailableSpace() {
                try {
                    let totalSize = 0;
                    const testKey = 'quota_test';
                    const testValue = 'x'.repeat(1024); // 1KB de test
                    
                    // Calculer la taille actuelle du cache
                    Object.keys(localStorage).forEach(key => {
                        const value = localStorage.getItem(key);
                        if (value) {
                            totalSize += new Blob([value]).size;
                        }
                    });

                    // Essayer d'ajouter une entrée de test
                    try {
                        localStorage.setItem(testKey, testValue);
                        localStorage.removeItem(testKey);
                        return { available: true, currentSize: totalSize };
                    } catch (error) {
                        return { available: false, currentSize: totalSize };
                    }
                } catch (error) {
                    return { available: false, currentSize: 0 };
                }
            },

            // Fonction pour nettoyer les métadonnées et ne garder que l'essentiel (version ultra-compressée)
            cleanMetadataUltra(metadata) {
                if (!metadata) return null;
                
                // Nettoyer les release_dates pour ne garder que les données françaises
                let cleanedReleaseDates = null;
                if (metadata.release_dates?.results) {
                    const frRelease = metadata.release_dates.results.find(r => r.iso_3166_1 === 'FR');
                    if (frRelease) {
                        cleanedReleaseDates = {
                            results: [frRelease]
                        };
                    }
                }
                
                // Version ultra-compressée pour économiser l'espace
                const ultraFields = {
                    id: metadata.id,
                    t: metadata.title?.substring(0, 50), // titre tronqué
                    rd: metadata.release_date,
                    rds: cleanedReleaseDates, // release_dates nettoyées
                    fad: metadata.first_air_date,
                    lad: metadata.last_air_date,
                    nos: metadata.number_of_seasons,
                    pp: metadata.poster_path,
                    s: metadata.seasons?.map(season => ({
                        sn: season.season_number,
                        ec: season.episode_count,
                        ad: season.air_date,
                        pp: season.poster_path
                    })),
                    _ts: Date.now()
                };

                return ultraFields;
            },

            getCacheKey(type, id) {
                return `${this.CACHE_PREFIX}${type}_${id}`;
            },

            getErrorKey(type, id) {
                return `${this.ERROR_PREFIX}${type}_${id}`;
            },

            getRefreshingKey(type, id) {
                return `${this.BACKGROUND_REFRESH_PREFIX}${type}_${id}`;
            },

            getLastRefreshKey(type, id) {
                return `${this.LAST_REFRESH_PREFIX}${type}_${id}`;
            },

            isRefreshing(type, id) {
                try {
                    const key = this.getRefreshingKey(type, id);
                    const refreshingData = localStorage.getItem(key);
                    if (!refreshingData) return false;

                    const { timestamp } = JSON.parse(refreshingData);
                    return Date.now() - timestamp < this.BACKGROUND_REFRESH_DURATION;
                } catch (error) {
                    return false;
                }
            },

            setRefreshing(type, id) {
                try {
                    const key = this.getRefreshingKey(type, id);
                    const refreshingData = {
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(refreshingData));
                } catch (error) {
                    console.error('Erreur lors de la mise en cache du statut de rechargement:', error);
                }
            },

            clearRefreshing(type, id) {
                try {
                    const key = this.getRefreshingKey(type, id);
                    localStorage.removeItem(key);
                } catch (error) {
                    console.error('Erreur lors de la suppression du statut de rechargement:', error);
                }
            },

            canRefresh(type, id) {
                try {
                    const key = this.getLastRefreshKey(type, id);
                    const lastRefreshData = localStorage.getItem(key);
                    if (!lastRefreshData) return true;

                    const { timestamp } = JSON.parse(lastRefreshData);
                    return Date.now() - timestamp > this.MIN_REFRESH_INTERVAL;
                } catch (error) {
                    return true;
                }
            },

            setLastRefresh(type, id) {
                try {
                    const key = this.getLastRefreshKey(type, id);
                    const lastRefreshData = {
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(lastRefreshData));
                } catch (error) {
                    console.error('Erreur lors de la mise en cache de la dernière actualisation:', error);
                }
            },

            isErrorCached(type, id) {
                try {
                    const key = this.getErrorKey(type, id);
                    const errorData = localStorage.getItem(key);
                    if (!errorData) return false;

                    const { timestamp } = JSON.parse(errorData);
                    return Date.now() - timestamp < this.ERROR_EXPIRY;
                } catch (error) {
                    return false;
                }
            },

            cacheError(type, id) {
                try {
                    const key = this.getErrorKey(type, id);
                    const errorData = {
                        timestamp: Date.now()
                    };
                    localStorage.setItem(key, JSON.stringify(errorData));
                } catch (error) {
                    console.error('Erreur lors de la mise en cache de l\'erreur:', error);
                }
            },

            getCachedMetadata(type, id) {
                try {
                    // Vérifier d'abord si l'erreur est en cache
                    if (this.isErrorCached(type, id)) {
                        return null;
                    }

                    const key = this.getCacheKey(type, id);
                    const cached = localStorage.getItem(key);
                    if (!cached) return null;

                    const { data, timestamp } = JSON.parse(cached);
                    const isExpired = Date.now() - timestamp > this.CACHE_EXPIRY;
                    
                    if (isExpired) {

                    Object.keys(localStorage).forEach(key => {

                                    const { timestamp } = JSON.parse(value);
                                    if (now - timestamp > OLD_CACHE_THRESHOLD) {
                                        const size = new Blob([value]).size;
                                        localStorage.removeItem(key);
                                        cleanedCount++;
                                        cleanedSize += size;
                                    }
                                }

                                totalRuntime: 0
                            });
                        }
                        
                        const dayData = dataByDay.get(watchDate);
                        dayData.rows.push(row);
                        
                        // Calculer le runtime total pour ce jour
                        const runtime = parseInt(row.runtime) || 0;
                        dayData.totalRuntime += runtime;
                        
                        // Marquer comme excessif si > 1440 minutes (24h)
                        if (dayData.totalRuntime > 1440) {
                            excessiveDays.add(watchDate);
                        }
                    } else {
                        // Pour les éléments sans date de visionnage (watchlist), les ajouter directement
                        if (!dataByDay.has('no_date')) {
                            dataByDay.set('no_date', {
                                rows: [],
                                totalRuntime: 0
                            });
                        }
                        dataByDay.get('no_date').rows.push(row);
                    }
                }

                // Construire le résultat final en excluant les jours excessifs
                const data = [];
                for (const [day, dayData] of dataByDay) {
                    if (day === 'no_date' || !excessiveDays.has(day)) {
                        data.push(...dayData.rows);
                    }
                }

                if (excessiveDays.size > 0) {
                    console.log('Jours de visionnage excessif filtrés:', Array.from(excessiveDays));
                }

                console.log('Données parsées:', data.length, 'lignes');
                return data;
            } catch (error) {
                console.error('Erreur lors du parsing CSV:', error);
                return [];
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Ajouter le dernier champ
            result.push(current.trim());
            
            // Nettoyer les guillemets des champs
            return result.map(field => {
                if (field.startsWith('"') && field.endsWith('"')) {
                    return field.slice(1, -1);
                }
                return field;
            });
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p>Aucune donnée disponible</p>';

            const headers = Object.keys(data[0]);
            let table = '<table><thead><tr>';
            headers.forEach(header => {
                table += `<th>${header}</th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach(row => {
                table += '<tr>';
                headers.forEach(header => {
                    table += `<td>${row[header] || ''}</td>`;
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            return table;
        }

        function getFrenchReleaseDate(metadata) {
            /*console.log('getFrenchReleaseDate appelée avec:', metadata);*/
            
            if (!metadata) {
                /*console.log('Pas de métadonnées, retour null');*/
                return null;
            }

            // Si on a déjà une release_date de base, on l'utilise comme fallback
            const fallbackDate = metadata.release_date;
            /*console.log('Date de fallback:', fallbackDate);*/

            // Vérifier si on a les release_dates avec les informations françaises
            if (!metadata.release_dates?.results) {
                /*console.log('Pas de release_dates.results, utilisation du fallback');*/
                return fallbackDate;
            }

            /*console.log('Release dates disponibles:', metadata.release_dates.results);*/

            // Chercher les informations françaises
            const frRelease = metadata.release_dates.results.find(r => r.iso_3166_1 === 'FR');
            if (!frRelease) {
                /*console.log('Pas d\'informations françaises trouvées, utilisation du fallback');*/
                return fallbackDate;
            }

            /*console.log('Informations françaises trouvées:', frRelease);*/

            // Chercher la sortie en salle (type 3)
            const theatricalRelease = frRelease.release_dates.find(d => d.type === 3);
            if (theatricalRelease) {
                /*console.log('Sortie en salle française trouvée:', theatricalRelease.release_date);*/
                return theatricalRelease.release_date;
            }

            // Si pas de sortie en salle, chercher la première date disponible
            if (frRelease.release_dates && frRelease.release_dates.length > 0) {
                const firstRelease = frRelease.release_dates[0];
                /*console.log('Première date française disponible:', firstRelease.release_date);*/
                return firstRelease.release_date;
            }

            /*console.log('Aucune date française trouvée, utilisation du fallback');*/
            return fallbackDate;
        }

        async function fetchMetadata(type, tmdbId, forceRefresh = false) {
            try {
                // Vérifier si l'erreur est en cache (sauf si on force le rechargement)
                if (!forceRefresh && metadataCache.isErrorCached(type, tmdbId)) {
                    console.log(`Erreur en cache pour ${type} ID: ${tmdbId}, skip de l'appel API`);
                    return null;
                }

                const url = wsConfig.buildServeApiUrl(type, tmdbId);
                console.log('Récupération des métadonnées depuis l\'API:', url);
                const response = await fetch(url);
                
                if (response.status === 404) {
                    console.warn(`Métadonnées non trouvées pour ${type} ID: ${tmdbId}`);
                    metadataCache.cacheError(type, tmdbId);
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Métadonnées reçues pour', type, tmdbId, {
                    data,
                    seasons: data.seasons,
                    firstSeason: data.seasons?.[0]
                });

                // Mettre en cache les nouvelles métadonnées (nettoyées)
                const cleanedData = metadataCache.cleanMetadata(data);
                console.log('Métadonnées nettoyées:', {
                    cleanedData,
                    seasons: cleanedData?.seasons,
                    firstSeason: cleanedData?.seasons?.[0]
                });
                metadataCache.setCachedMetadata(type, tmdbId, data);
                return data;
            } catch (error) {
                console.error('Erreur lors de la récupération des métadonnées:', error);
                metadataCache.cacheError(type, tmdbId);
                return null;
            }
        }

        async function processData(csv, source) {
            if (!csv) return;
            const data = parseCSV(csv);
            let processedCount = 0;
            let errorCount = 0;
            
            for (const row of data) {
                try {
                    const type = row.type;
                    
                    if (type === 'movie') {
                        const movieId = row.trakt_id || row.tmdb_id;
                        const key = movieId;
                        contentDictionary.movies.add(key);
                        
                        /*console.log(`Traitement du film ${row.title} (source: ${source}):`, {
                            trakt_id: row.trakt_id,
                            tmdb_id: row.tmdb_id,
                            movieId: movieId
                        });*/
                        
                        // Vérifier d'abord le cache
                        let metadata = metadataCache.getCachedMetadata('movie', row.tmdb_id);
                        if (!metadata) {
                            // Si pas en cache, récupérer depuis l'API
                            metadata = await fetchMetadata('movie', row.tmdb_id);
                        }
                        
                        const frenchReleaseDate = getFrenchReleaseDate(metadata);
                        /*console.log(`Film ${row.title} (ID: ${row.tmdb_id}, source: ${source}):`, {
                            originalReleaseDate: metadata?.release_date,
                            frenchReleaseDate: frenchReleaseDate,
                            metadata: metadata
                        });*/
                        
                        contentDictionary.movieDetails.set(key, {
                            id: movieId,
                            title: row.title,
                            year: row.year,
                            source: source,
                            metadata: metadata,
                            french_release_date: frenchReleaseDate,
                            ...row
                        });
                        processedCount++;
                    } else if (type === 'episode') {
                        const showId = row.trakt_id || row.tmdb_id;
                        const episodeId = row.episode_trakt_id;
                        const showKey = showId;
                        const episodeKey = episodeId;

                        contentDictionary.episodes.add(episodeKey);
                        contentDictionary.episodeDetails.set(episodeKey, {
                            id: episodeId,
                            show_id: showId,
                            show_title: row.title,
                            season_number: row.season_number,
                            episode_number: row.episode_number,
                            episode_title: row.episode_title,
                            source: source,
                            ...row
                        });

                        contentDictionary.shows.add(showKey);
                        if (!contentDictionary.showDetails.has(showKey)) {
                            // Vérifier d'abord le cache
                            let metadata = null;
                            if (row.tmdb_id && row.tmdb_id.trim() !== '') {
                                metadata = metadataCache.getCachedMetadata('tv', row.tmdb_id);
                                if (!metadata) {
                                    // Si pas en cache, récupérer depuis l'API
                                    metadata = await fetchMetadata('tv', row.tmdb_id);
                                }
                            }
                            
                            contentDictionary.showDetails.set(showKey, {
                                id: showId,
                                title: row.title,
                                year: row.year,
                                metadata: metadata,
                                episodes: new Set()
                            });
                        }
                        contentDictionary.showDetails.get(showKey).episodes.add(episodeKey);
                        processedCount++;
                    } else if (type === 'show') {
                        const showId = row.trakt_id || row.tmdb_id;
                        const key = showId;
                        contentDictionary.shows.add(key);
                        
                        // Vérifier d'abord le cache
                        let metadata = null;
                        if (row.tmdb_id && row.tmdb_id.trim() !== '') {
                            metadata = metadataCache.getCachedMetadata('tv', row.tmdb_id);
                            if (!metadata) {
                                // Si pas en cache, récupérer depuis l'API
                                metadata = await fetchMetadata('tv', row.tmdb_id);
                            }
                        }
                        
                        contentDictionary.showDetails.set(key, {
                            id: showId,
                            title: row.title,
                            year: row.year,
                            source: source,
                            metadata: metadata,
                            ...row
                        });
                        processedCount++;
                    }
                } catch (error) {
                    console.error('Erreur lors du traitement de la ligne:', row, error);
                    errorCount++;
                }
            }
            
            console.log(`Traitement terminé pour ${source}: ${processedCount} éléments traités, ${errorCount} erreurs`);
        }

                const timeline = document.createElement('div');
                timeline.className = 'section';
                timeline.innerHTML = '<h2>Timeline de Visionnage</h2>';

                // Organiser les données par année
                const timelineData = new Map();

                // Traiter les films
                for (const [key, movie] of contentDictionary.movieDetails) {
                    const year = movie.watched_at ? new Date(movie.watched_at).getFullYear() : 
                               (movie.french_release_date ? new Date(movie.french_release_date).getFullYear() : 
                               (movie.metadata?.release_date ? new Date(movie.metadata.release_date).getFullYear() : null));
                    
                    /*console.log(`Organisation du film ${movie.title}:`, {
                        watched_at: movie.watched_at,
                        french_release_date: movie.french_release_date,
                        metadata_release_date: movie.metadata?.release_date,
                        year_used: year
                    });*/
                    
                    if (year) {

                            timelineData.set(year, { movies: [], shows: new Map(), people: [] });
                        }
                        timelineData.get(year).movies.push(movie);
                    }
                }

                // Traiter les personnes
                if (peopleData && Array.isArray(peopleData) && peopleData.length > 0) {
                    for (const person of peopleData) {
                        // Traiter la naissance
                        if (person.birthday) {
                            const birthYear = new Date(person.birthday).getFullYear();
                            if (!timelineData.has(birthYear)) {
                                timelineData.set(birthYear, { movies: [], shows: new Map(), people: [] });
                            }
                            timelineData.get(birthYear).people.push({
                                ...person,
                                eventType: 'birth',
                                eventDate: new Date(person.birthday)
                            });
                        }

                        // Traiter la mort
                        if (person.deathDate) {
                            const deathYear = new Date(person.deathDate).getFullYear();
                            if (!timelineData.has(deathYear)) {
                                timelineData.set(deathYear, { movies: [], shows: new Map(), people: [] });
                            }
                            timelineData.get(deathYear).people.push({
                                ...person,
                                eventType: 'death',
                                eventDate: new Date(person.deathDate)
                            });
                        }
                    }

                const totalWatchedEpisodesBySeason = new Map();

                // Initialiser la map pour toutes les saisons de toutes les séries
                for (const [key, show] of contentDictionary.showDetails) {
                    if (show.metadata?.seasons) {
                        for (const season of show.metadata.seasons) {
                            if (season.season_number !== 0) {
                                const seasonKey = `${show.id}_${season.season_number}`;
                                totalWatchedEpisodesBySeason.set(seasonKey, new Set());
                            }
                        }
                    }
                }

                // Traiter les séries et épisodes
                for (const [key, show] of contentDictionary.showDetails) {
                    if (!show.episodes) {
                        /*console.warn(`Pas d'épisodes pour la série ${show.title}`);*/
                        continue;
                    }

                    const episodes = Array.from(show.episodes).map(epId => {
                        const episode = contentDictionary.episodeDetails.get(epId);
                        if (!episode) {
                            console.warn(`Épisode ${epId} non trouvé pour la série ${show.title}`);
                            return null;
                        }
                        return episode;
                    }).filter(ep => ep !== null);

                    // Créer une map des épisodes vus par saison et par année
                    const watchedEpisodesBySeasonAndYear = new Map();
                    const firstWatchedDateBySeasonAndYear = new Map();
                    const lastWatchedDateBySeasonAndYear = new Map();

                    // Analyser les épisodes vus
                    for (const episode of episodes) {
                        if (episode.watched_at) {
                            const seasonNumber = episode.season_number;
                            // Ignorer les saisons avec season_number = 0
                            if (seasonNumber === 0) continue;

                            const watchedDate = new Date(episode.watched_at);
                            const watchedYear = watchedDate.getFullYear();
                            const seasonYearKey = `${seasonNumber}_${watchedYear}`;

                            // Mettre à jour les épisodes vus par saison et année
                            if (!watchedEpisodesBySeasonAndYear.has(seasonYearKey)) {
                                watchedEpisodesBySeasonAndYear.set(seasonYearKey, new Set());
                            }
                            watchedEpisodesBySeasonAndYear.get(seasonYearKey).add(episode.episode_number);

                            // Mettre à jour le total des épisodes vus par saison (toutes années confondues)
                            const seasonKey = `${show.id}_${seasonNumber}`;
                            if (!totalWatchedEpisodesBySeason.has(seasonKey)) {
                                totalWatchedEpisodesBySeason.set(seasonKey, new Set());
                            }
                            totalWatchedEpisodesBySeason.get(seasonKey).add(episode.episode_number);

                            // Mettre à jour les dates de visionnage par saison et année
                            if (!firstWatchedDateBySeasonAndYear.has(seasonYearKey) || 
                                watchedDate < firstWatchedDateBySeasonAndYear.get(seasonYearKey)) {
                                firstWatchedDateBySeasonAndYear.set(seasonYearKey, watchedDate);
                            }
                            if (!lastWatchedDateBySeasonAndYear.has(seasonYearKey) || 
                                watchedDate > lastWatchedDateBySeasonAndYear.get(seasonYearKey)) {
                                lastWatchedDateBySeasonAndYear.set(seasonYearKey, watchedDate);
                            }
                        }
                    }

                    // Grouper les saisons par année
                    const seasonsByYear = new Map();

                    // Traiter d'abord les saisons vues par année
                    for (const [seasonYearKey, watchedEpisodes] of watchedEpisodesBySeasonAndYear) {
                        // Ignorer les saisons avec season_number = 0
                        const [seasonNumber, year] = seasonYearKey.split('_').map(Number);
                        if (seasonNumber === 0) continue;

                        const firstWatchedDate = firstWatchedDateBySeasonAndYear.get(seasonYearKey);
                        const lastWatchedDate = lastWatchedDateBySeasonAndYear.get(seasonYearKey);
                        
                        if (!seasonsByYear.has(year)) {
                            seasonsByYear.set(year, new Map());
                        }

                        // Récupérer le nombre total d'épisodes depuis les métadonnées
                        const seasonMetadata = show.metadata?.seasons?.find(s => Number(s.season_number) === Number(seasonNumber));
                        const totalEpisodes = seasonMetadata?.episode_count || 0;
                        
                        // Calculer la progression globale de la saison (toutes années confondues)
                        const seasonKey = `${show.id}_${seasonNumber}`;
                        const totalWatchedForSeason = totalWatchedEpisodesBySeason.get(seasonKey)?.size || 0;
                        const progress = totalEpisodes > 0 ? (totalWatchedForSeason / totalEpisodes) * 100 : 0;

                        seasonsByYear.get(year).set(seasonNumber, {
                            show: show,
                            episodes: Array.from(watchedEpisodes),
                            total_episodes: totalEpisodes,
                            progress: progress,
                            first_watched: firstWatchedDate,
                            last_watched: lastWatchedDate,
                            is_watched: true,
                            year: year,
                            total_watched_for_season: totalWatchedForSeason
                        });

                        // Marquer la saison comme traitée pour cette année
                        processedSeasons.add(`${show.id}_${seasonNumber}_${year}`);
                    }

                    // Traiter ensuite les saisons non vues
                    if (show.metadata?.seasons) {
                        for (const season of show.metadata.seasons) {
                            // Ignorer les saisons avec season_number = 0
                            if (season.season_number === 0) continue;

                            if (season.air_date) {
                                const [yearStr, month, day] = season.air_date.split('-').map(Number);
                                const airDate = new Date(yearStr, month - 1, day);
                                const yearNum = airDate.getFullYear();
                                const seasonNumber = season.season_number;
                                
                                // Vérifier si la saison a été visionnée dans une autre année
                                const seasonKey = `${show.id}_${seasonNumber}`;
                                const totalWatchedForSeason = totalWatchedEpisodesBySeason.get(seasonKey)?.size || 0;
                                
                                // Ne pas ajouter la saison dans son année de sortie si elle a été visionnée ailleurs
                                if (totalWatchedForSeason > 0) {
                                    continue;
                                }
                                
                                // Ne pas ajouter si la saison a déjà été traitée pour cette année (vue ou non vue)
                                const seasonYearKey = `${show.id}_${seasonNumber}_${yearNum}`;
                                if (!processedSeasons.has(seasonYearKey)) {
                                    if (!seasonsByYear.has(yearNum)) {
                                        seasonsByYear.set(yearNum, new Map());
                                    }
                                    
                                    // Ne pas ajouter si la saison existe déjà dans l'année
                                    if (!seasonsByYear.get(yearNum).has(seasonNumber)) {
                                        // Calculer la progression globale même pour les saisons non vues
                                        const progress = season.episode_count > 0 ? (totalWatchedForSeason / season.episode_count) * 100 : 0;
                                        
                                        seasonsByYear.get(yearNum).set(seasonNumber, {
                                            show: show,
                                            episodes: [],
                                            total_episodes: season.episode_count || 0,
                                            progress: progress,
                                            air_date: airDate,
                                            is_watched: false,
                                            year: yearNum,
                                            total_watched_for_season: totalWatchedForSeason
                                        });
                                        processedSeasons.add(seasonYearKey);
                                    }
                                }
                            }
                        }
                    }

                    // Ajouter les saisons à la timeline
                    for (const [year, seasons] of seasonsByYear) {
                        if (!timelineData.has(year)) {
                            timelineData.set(year, { movies: [], shows: new Map(), people: [] });
                        }
                        timelineData.get(year).shows.set(show.id, {
                            show: show,
                            seasons: seasons
                        });
                    }
                }

                // Ajouter les séries de la watchlist qui n'ont pas encore été commencées
                for (const [key, show] of contentDictionary.showDetails) {
                    if (show.metadata?.seasons) {
                        for (const season of show.metadata.seasons) {
                            // Ignorer les saisons avec season_number = 0
                            if (season.season_number === 0) continue;

                                const yearNum = airDate.getFullYear();
                                const seasonNumber = season.season_number;

                                // Vérifier si la saison a été visionnée dans une autre année
                                const seasonKey = `${show.id}_${seasonNumber}`;
                                const totalWatchedForSeason = totalWatchedEpisodesBySeason.get(seasonKey)?.size || 0;
                                
                                // Ne pas ajouter la saison dans son année de sortie si elle a été visionnée ailleurs
                                if (totalWatchedForSeason > 0) {
                                    continue;
                                }

                                // Vérifier si la saison n'est pas déjà dans la timeline pour cette année
                                const seasonYearKey = `${show.id}_${seasonNumber}_${yearNum}`;
                                if (!processedSeasons.has(seasonYearKey)) {
                                    if (!timelineData.has(yearNum)) {
                                        timelineData.set(yearNum, { movies: [], shows: new Map(), people: [] });
                                    }
                                    if (!timelineData.get(yearNum).shows.has(show.id)) {

                                            show: show,
                                            seasons: new Map()
                                        });
                                    }
                                    
                                    // Calculer la progression globale même pour les saisons de la watchlist
                                    const progress = season.episode_count > 0 ? (totalWatchedForSeason / season.episode_count) * 100 : 0;

                                        year: yearNum,

                                }

        // Fonction pour nettoyer l'ancien cache et recharger
        function cleanOldCacheAndReload() {
            try {
                const result = metadataCache.cleanOldCache();
                const birthdayResult = clearBirthdayCache();
                
                let message = '';
                if (result.cleanedCount > 0) {
                    message += `Cache métadonnées: ${result.cleanedCount} entrées supprimées, ${(result.cleanedSize / 1024).toFixed(2)} KB libérés. `;
                }
                if (birthdayResult && birthdayResult.cleanedCount > 0) {
                    message += `Cache anniversaires: ${birthdayResult.cleanedCount} entrées supprimées, ${(birthdayResult.cleanedSize / 1024).toFixed(2)} KB libérés. `;
                }
                
                if (message) {
                    alert('Nettoyage effectué: ' + message);
                } else {
                    alert('Aucun cache ancien à nettoyer.');
                }
                
                // Recharger la page pour mettre à jour l'affichage
                location.reload();
            } catch (error) {
                console.error('Erreur lors du nettoyage du cache:', error);
                alert('Erreur lors du nettoyage du cache: ' + error.message);
            }
        }

        // Fonction pour forcer le rechargement des métadonnées
        async function forceRefreshMetadata() {
            try {
                // Afficher un indicateur de chargement
                const loadingElement = document.getElementById('loadingIndicator') || 
                    document.createElement('div');
                loadingElement.id = 'loadingIndicator';
                loadingElement.className = 'loading-indicator';
                loadingElement.innerHTML = `
                    <div class="spinner"></div>
                    <p>Rechargement des métadonnées...</p>
                `;
                if (!document.getElementById('loadingIndicator')) {
                    document.body.appendChild(loadingElement);
                }

                // Vider le cache d'erreur pour permettre les nouveaux appels
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith(metadataCache.ERROR_PREFIX)) {
                        localStorage.removeItem(key);
                    }
                });

                // Recharger les métadonnées pour tous les éléments
                let processedCount = 0;
                let errorCount = 0;

                // Recharger les métadonnées des films
                for (const [key, movie] of contentDictionary.movieDetails) {
                    try {
                        if (movie.tmdb_id) {
                            const metadata = await fetchMetadata('movie', movie.tmdb_id, true);
                            if (metadata) {
                                movie.metadata = metadata;
                                movie.french_release_date = getFrenchReleaseDate(metadata);
                                processedCount++;
                            } else {
                                errorCount++;
                            }
                        }
                    } catch (error) {
                        console.error('Erreur lors du rechargement des métadonnées du film:', movie.title, error);
                        errorCount++;
                    }
                }

                // Recharger les métadonnées des séries
                for (const [key, show] of contentDictionary.showDetails) {
                    try {
                        if (show.tmdb_id && show.tmdb_id.trim() !== '') {
                            const metadata = await fetchMetadata('tv', show.tmdb_id, true);
                            if (metadata) {
                                show.metadata = metadata;
                                processedCount++;
                            } else {
                                errorCount++;
                            }
                        }
                    } catch (error) {
                        console.error('Erreur lors du rechargement des métadonnées de la série:', show.title, error);
                        errorCount++;
                    }
                }

                // Supprimer l'indicateur de chargement
                loadingElement.remove();

                // Recharger la page pour afficher les nouvelles métadonnées
                location.reload();

            } catch (error) {
                console.error('Erreur lors du rechargement forcé des métadonnées:', error);
                const loadingElement = document.getElementById('loadingIndicator');
                if (loadingElement) {
                    loadingElement.remove();
                }
                alert('Erreur lors du rechargement des métadonnées: ' + error.message);
