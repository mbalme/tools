    <script>
        const contentDictionary = {
            movies: new Set(),
            episodes: new Set(),
            shows: new Set(),
            movieDetails: new Map(),
            episodeDetails: new Map(),
            showDetails: new Map()
        };

        function wasSeenInTheater(watchedDate, releaseDate) {
            if (!watchedDate || !releaseDate) return false;
            
            const watchDate = new Date(watchedDate);
            const release = new Date(releaseDate);
            
            // Calculer la diff√©rence en jours
            const diffTime = Math.abs(watchDate - release);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // V√©rifier si le film a √©t√© vu dans les 2 mois (60 jours) apr√®s sa sortie
            return diffDays <= 60;
        }

        // D√©finition de l'indicateur de chargement
        const loadingIndicator = `
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Chargement des m√©tadonn√©es...</p>
            </div>
        `;

        // Gestionnaire de cache pour les m√©tadonn√©es
        const metadataCache = {
            CACHE_PREFIX: 'trakt_metadata_',
            CACHE_EXPIRY: 24 * 60 * 60 * 1000, // 24 heures en millisecondes
            ERROR_PREFIX: 'trakt_metadata_error_',
            ERROR_EXPIRY: 1 * 60 * 60 * 1000, // 1 heure en millisecondes (r√©duit de 7 jours √† 1 heure)

            // Fonction pour nettoyer les m√©tadonn√©es et ne garder que l'essentiel
            cleanMetadata(metadata) {
                if (!metadata) return null;
                
                // Garder uniquement les champs essentiels
                const essentialFields = {
                    id: metadata.id,
                    title: metadata.title,
                    vote_average: metadata.vote_average,
                    release_date: metadata.release_date,
                    release_dates: metadata.release_dates,
                    first_air_date: metadata.first_air_date,
                    last_air_date: metadata.last_air_date,
                    number_of_seasons: metadata.number_of_seasons,
                    overview: metadata.overview?.substring(0, 200),
                    poster_path: metadata.poster_path,
                    seasons: metadata.seasons?.map(season => ({
                        season_number: season.season_number,
                        episode_count: season.episode_count,
                        air_date: season.air_date,
                        poster_path: season.poster_path
                    })),
                    _timestamp: Date.now()
                };

                return essentialFields;
            },

            getCacheKey(type, id) {
                return `${this.CACHE_PREFIX}${type}_${id}`;
            },

            getErrorKey(type, id) {
                return `${this.ERROR_PREFIX}${type}_${id}`;
            },

            isErrorCached(type, id) {
                try {
                    const key = this.getErrorKey(type, id);
                    const errorData = sessionStorage.getItem(key);
                    if (!errorData) return false;

                    const { timestamp } = JSON.parse(errorData);
                    return Date.now() - timestamp < this.ERROR_EXPIRY;
                } catch (error) {
                    return false;
                }
            },

            cacheError(type, id) {
                try {
                    const key = this.getErrorKey(type, id);
                    const errorData = {
                        timestamp: Date.now()
                    };
                    sessionStorage.setItem(key, JSON.stringify(errorData));
                } catch (error) {
                    console.error('Erreur lors de la mise en cache de l\'erreur:', error);
                }
            },

            getCachedMetadata(type, id) {
                try {
                    // V√©rifier d'abord si l'erreur est en cache
                    if (this.isErrorCached(type, id)) {
                        return null;
                    }

                    const key = this.getCacheKey(type, id);
                    const cached = sessionStorage.getItem(key);
                    if (!cached) return null;

                    const { data, timestamp } = JSON.parse(cached);
                    if (Date.now() - timestamp > this.CACHE_EXPIRY) {
                        this.clearCachedMetadata(type, id);
                        return null;
                    }
                    return data;
                } catch (error) {
                    console.error('Erreur lors de la lecture du cache:', error);
                    return null;
                }
            },

            setCachedMetadata(type, id, metadata) {
                try {
                    const key = this.getCacheKey(type, id);
                    const cacheData = {
                        data: this.cleanMetadata(metadata),
                        timestamp: Date.now()
                    };
                    sessionStorage.setItem(key, JSON.stringify(cacheData));
                } catch (error) {
                    console.error('Erreur lors de l\'√©criture du cache:', error);
                }
            },

            clearCachedMetadata(type, id) {
                try {
                    const key = this.getCacheKey(type, id);
                    sessionStorage.removeItem(key);
                } catch (error) {
                    console.error('Erreur lors de la suppression du cache:', error);
                }
            },

            clearAllCache() {
                try {
                    // Supprimer toutes les entr√©es du cache et des erreurs
                    Object.keys(sessionStorage).forEach(key => {
                        if (key.startsWith(this.CACHE_PREFIX) || key.startsWith(this.ERROR_PREFIX)) {
                            sessionStorage.removeItem(key);
                        }
                    });
                } catch (error) {
                    console.error('Erreur lors de la suppression du cache:', error);
                }
            },

            getCacheSize() {
                try {
                    let totalSize = 0;
                    Object.keys(sessionStorage).forEach(key => {
                        if (key.startsWith(this.CACHE_PREFIX) || key.startsWith(this.ERROR_PREFIX)) {
                            const value = sessionStorage.getItem(key);
                            if (value) {
                                totalSize += new Blob([value]).size;
                            }
                        }
                    });
                    return totalSize;
                } catch (error) {
                    console.error('Erreur lors du calcul de la taille du cache:', error);
                    return 0;
                }
            }
        };

        function parseCSV(csv) {
            try {
                console.log('D√©but du parsing CSV');
                const lines = csv.split('\n');
                console.log('Nombre de lignes:', lines.length);
                const headers = parseCSVLine(lines[0]);
                console.log('En-t√™tes:', headers);
                
                // Map pour grouper les donn√©es par jour
                const dataByDay = new Map();
                const excessiveDays = new Set();

                // Un seul passage : analyser et grouper par jour
                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    
                    const values = parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });

                    // Ignorer les √©pisodes de saison 0
                    if (row.type === 'episode' && parseInt(row.season_number) === 0) continue;

                    // Grouper par jour si on a une date de visionnage
                    if (row.watched_at) {
                        const watchDate = new Date(row.watched_at).toLocaleDateString();
                        
                        if (!dataByDay.has(watchDate)) {
                            dataByDay.set(watchDate, {
                                rows: [],
                                totalRuntime: 0
                            });
                        }
                        
                        const dayData = dataByDay.get(watchDate);
                        dayData.rows.push(row);
                        
                        // Calculer le runtime total pour ce jour
                        const runtime = parseInt(row.runtime) || 0;
                        dayData.totalRuntime += runtime;
                        
                        // Marquer comme excessif si > 1440 minutes (24h)
                        if (dayData.totalRuntime > 1440) {
                            excessiveDays.add(watchDate);
                        }
                    } else {
                        // Pour les √©l√©ments sans date de visionnage (watchlist), les ajouter directement
                        if (!dataByDay.has('no_date')) {
                            dataByDay.set('no_date', {
                                rows: [],
                                totalRuntime: 0
                            });
                        }
                        dataByDay.get('no_date').rows.push(row);
                    }
                }

                // Construire le r√©sultat final en excluant les jours excessifs
                const data = [];
                for (const [day, dayData] of dataByDay) {
                    if (day === 'no_date' || !excessiveDays.has(day)) {
                        data.push(...dayData.rows);
                    }
                }

                if (excessiveDays.size > 0) {
                    console.log('Jours de visionnage excessif filtr√©s:', Array.from(excessiveDays));
                }

                console.log('Donn√©es pars√©es:', data.length, 'lignes');
                return data;
            } catch (error) {
                console.error('Erreur lors du parsing CSV:', error);
                return [];
            }
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            // Ajouter le dernier champ
            result.push(current.trim());
            
            // Nettoyer les guillemets des champs
            return result.map(field => {
                if (field.startsWith('"') && field.endsWith('"')) {
                    return field.slice(1, -1);
                }
                return field;
            });
        }

        function createTable(data) {
            if (!data || data.length === 0) return '<p>Aucune donn√©e disponible</p>';

            const headers = Object.keys(data[0]);
            let table = '<table><thead><tr>';
            headers.forEach(header => {
                table += `<th>${header}</th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach(row => {
                table += '<tr>';
                headers.forEach(header => {
                    table += `<td>${row[header] || ''}</td>`;
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            return table;
        }

        function getFrenchReleaseDate(metadata) {
            console.log('getFrenchReleaseDate appel√©e avec:', metadata);
            
            if (!metadata) {
                console.log('Pas de m√©tadonn√©es, retour null');
                return null;
            }

            // Si on a d√©j√† une release_date de base, on l'utilise comme fallback
            const fallbackDate = metadata.release_date;
            console.log('Date de fallback:', fallbackDate);

            // V√©rifier si on a les release_dates avec les informations fran√ßaises
            if (!metadata.release_dates?.results) {
                console.log('Pas de release_dates.results, utilisation du fallback');
                return fallbackDate;
            }

            console.log('Release dates disponibles:', metadata.release_dates.results);

            // Chercher les informations fran√ßaises
            const frRelease = metadata.release_dates.results.find(r => r.iso_3166_1 === 'FR');
            if (!frRelease) {
                console.log('Pas d\'informations fran√ßaises trouv√©es, utilisation du fallback');
                return fallbackDate;
            }

            console.log('Informations fran√ßaises trouv√©es:', frRelease);

            // Chercher la sortie en salle (type 3)
            const theatricalRelease = frRelease.release_dates.find(d => d.type === 3);
            if (theatricalRelease) {
                console.log('Sortie en salle fran√ßaise trouv√©e:', theatricalRelease.release_date);
                return theatricalRelease.release_date;
            }

            // Si pas de sortie en salle, chercher la premi√®re date disponible
            if (frRelease.release_dates && frRelease.release_dates.length > 0) {
                const firstRelease = frRelease.release_dates[0];
                console.log('Premi√®re date fran√ßaise disponible:', firstRelease.release_date);
                return firstRelease.release_date;
            }

            console.log('Aucune date fran√ßaise trouv√©e, utilisation du fallback');
            return fallbackDate;
        }

        async function fetchMetadata(type, tmdbId, forceRefresh = false) {
            try {
                // V√©rifier si l'erreur est en cache (sauf si on force le rechargement)
                if (!forceRefresh && metadataCache.isErrorCached(type, tmdbId)) {
                    console.log(`Erreur en cache pour ${type} ID: ${tmdbId}, skip de l'appel API`);
                    return null;
                }

                const url = wsConfig.buildServeApiUrl(type, tmdbId);
                console.log('R√©cup√©ration des m√©tadonn√©es depuis l\'API:', url);
                const response = await fetch(url);
                
                if (response.status === 404) {
                    console.warn(`M√©tadonn√©es non trouv√©es pour ${type} ID: ${tmdbId}`);
                    metadataCache.cacheError(type, tmdbId);
                    return null;
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('M√©tadonn√©es re√ßues pour', type, tmdbId, {
                    data,
                    seasons: data.seasons,
                    firstSeason: data.seasons?.[0]
                });

                // Mettre en cache les nouvelles m√©tadonn√©es (nettoy√©es)
                const cleanedData = metadataCache.cleanMetadata(data);
                console.log('M√©tadonn√©es nettoy√©es:', {
                    cleanedData,
                    seasons: cleanedData?.seasons,
                    firstSeason: cleanedData?.seasons?.[0]
                });
                metadataCache.setCachedMetadata(type, tmdbId, data);
                return data;
            } catch (error) {
                console.error('Erreur lors de la r√©cup√©ration des m√©tadonn√©es:', error);
                metadataCache.cacheError(type, tmdbId);
                return null;
            }
        }

        async function processData(csv, source) {
            if (!csv) return;
            const data = parseCSV(csv);
            let processedCount = 0;
            let errorCount = 0;
            
            for (const row of data) {
                try {
                    const type = row.type;
                    
                    if (type === 'movie') {
                        const movieId = row.trakt_id || row.tmdb_id;
                        const key = movieId;
                        contentDictionary.movies.add(key);
                        
                        console.log(`Traitement du film ${row.title} (source: ${source}):`, {
                            trakt_id: row.trakt_id,
                            tmdb_id: row.tmdb_id,
                            movieId: movieId
                        });
                        
                        // V√©rifier d'abord le cache
                        let metadata = metadataCache.getCachedMetadata('movie', row.tmdb_id);
                        if (!metadata) {
                            // Si pas en cache, r√©cup√©rer depuis l'API
                            metadata = await fetchMetadata('movie', row.tmdb_id);
                        }
                        
                        const frenchReleaseDate = getFrenchReleaseDate(metadata);
                        console.log(`Film ${row.title} (ID: ${row.tmdb_id}, source: ${source}):`, {
                            originalReleaseDate: metadata?.release_date,
                            frenchReleaseDate: frenchReleaseDate,
                            metadata: metadata
                        });
                        
                        contentDictionary.movieDetails.set(key, {
                            id: movieId,
                            title: row.title,
                            year: row.year,
                            source: source,
                            metadata: metadata,
                            french_release_date: frenchReleaseDate,
                            ...row
                        });
                        processedCount++;
                    } else if (type === 'episode') {
                        const showId = row.trakt_id || row.tmdb_id;
                        const episodeId = row.episode_trakt_id;
                        const showKey = showId;
                        const episodeKey = episodeId;

                        contentDictionary.episodes.add(episodeKey);
                        contentDictionary.episodeDetails.set(episodeKey, {
                            id: episodeId,
                            show_id: showId,
                            show_title: row.title,
                            season_number: row.season_number,
                            episode_number: row.episode_number,
                            episode_title: row.episode_title,
                            source: source,
                            ...row
                        });

                        contentDictionary.shows.add(showKey);
                        if (!contentDictionary.showDetails.has(showKey)) {
                            // V√©rifier d'abord le cache
                            let metadata = null;
                            if (row.tmdb_id && row.tmdb_id.trim() !== '') {
                                metadata = metadataCache.getCachedMetadata('tv', row.tmdb_id);
                                if (!metadata) {
                                    // Si pas en cache, r√©cup√©rer depuis l'API
                                    metadata = await fetchMetadata('tv', row.tmdb_id);
                                }
                            }
                            
                            contentDictionary.showDetails.set(showKey, {
                                id: showId,
                                title: row.title,
                                year: row.year,
                                metadata: metadata,
                                episodes: new Set()
                            });
                        }
                        contentDictionary.showDetails.get(showKey).episodes.add(episodeKey);
                        processedCount++;
                    } else if (type === 'show') {
                        const showId = row.trakt_id || row.tmdb_id;
                        const key = showId;
                        contentDictionary.shows.add(key);
                        
                        // V√©rifier d'abord le cache
                        let metadata = null;
                        if (row.tmdb_id && row.tmdb_id.trim() !== '') {
                            metadata = metadataCache.getCachedMetadata('tv', row.tmdb_id);
                            if (!metadata) {
                                // Si pas en cache, r√©cup√©rer depuis l'API
                                metadata = await fetchMetadata('tv', row.tmdb_id);
                            }
                        }
                        
                        contentDictionary.showDetails.set(key, {
                            id: showId,
                            title: row.title,
                            year: row.year,
                            source: source,
                            metadata: metadata,
                            ...row
                        });
                        processedCount++;
                    }
                } catch (error) {
                    console.error('Erreur lors du traitement de la ligne:', row, error);
                    errorCount++;
                }
            }
            
            console.log(`Traitement termin√© pour ${source}: ${processedCount} √©l√©ments trait√©s, ${errorCount} erreurs`);
        }

                    for (const [seasonNumber, watchedEpisodes] of watchedEpisodesBySeason) {
